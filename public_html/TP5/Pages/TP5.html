<!DOCTYPE html>
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Cartes</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            min-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            width: 80%;
            max-width: 800px;
        }

        .card {
            width: 100%;
            padding-top: 100%; /* Carré */
            position: relative;
            background-color: #ccc;
            border: solid 1px black;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card:hover {
            background-color: lightblue;
        }

        .card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:active img {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card"><img src="" alt="img1"></div>
        <div class="card"><img src="" alt="img1"></div>
        <div class="card"><img src=""></div>
        <div class="card"><img src="img2.png" alt="img2"></div>
        <div class="card"><img src="img3.png" alt="img3"></div>
        <div class="card"><img src="img3.png" alt="img3"></div>
        <div class="card"><img src="img4.png" alt="img4"></div>
        <div class="card"><img src="img4.png" alt="img4"></div>
        <div class="card"><img src="img5.png" alt="img5"></div>
        <div class="card"><img src="img5.png" alt="img5"></div>
        <div class="card"><img src="img6.png" alt="img6"></div>
        <div class="card"><img src="img6.png" alt="img6"></div>
        <div class="card"><img src="img7.png" alt="img7"></div>
        <div class="card"><img src="img7.png" alt="img7"></div>
        <div class="card"><img src="img8.png" alt="img8"></div>
        <div class="card"><img src="img8.png" alt="img8"></div>
        <div class="card"><img src="img9.png" alt="img9"></div>
        <div class="card"><img src="img9.png" alt="img9"></div>
        <div class="card"><img src="img10.png" alt="img10"></div>
        <div class="card"><img src="img10.png" alt="img10"></div>
    </div>
</body>
</html>
