<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page_Zoning7</title>
    <style>
        body {
            margin: 0;
            background-color: #f5f5f5;
        }

        .titre {
            text-align: left;
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
        }

        .container {
            display: grid;
            grid-template-rows: 15vh auto 15vh;  /* Augmentation de la hauteur des zones du haut et bas */
            grid-template-columns: 20% repeat(5, 1fr) 20%;  /* Augmentation de la largeur des zones de gauche et droite */
            width: 100%;
            height: 100vh;
            text-align: center;
        }

        .zone-haut {
            grid-column: 1 / -1;
            background-color: #fe2a2a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        .zone-gauche {
            grid-column: 1 / 2;
            grid-row: 2 / 4;
            background-color: #0666c5;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .zone-droite {
            grid-column: 7 / 8;
            grid-row: 2 / 4;
            background-color: #0666c5;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .zone-centre {
            grid-column: 2 / 7;
            display: grid;
            grid-template-columns: repeat(5, 1fr);  
            background-color: #75ea07;
        }

        .zone-centre div {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid white;
            color: white;
        }

        .zone-bas {
            grid-column: 2 / 7;
            background-color: #f3e400;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="zone-haut">Zone du Haut</div>
        <div class="zone-gauche">Zone de Gauche</div>
        <div class="zone-centre">
            <div>Z1</div>
            <div>Z2</div>
            <div>Z3</div>
            <div>Z4</div>
            <div>Z5</div>
        </div>
        <div class="zone-droite">Zone de Droite</div>
        <div class="zone-bas">Zone du Bas</div>
    </div>
</body>
</html>
