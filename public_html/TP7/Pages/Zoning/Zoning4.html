<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Page_Zoning4</title>
        <link rel="stylesheet" href="style.css">
        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                font-family: Arial, sans-serif;

            }

            .container {
                border: 2px solid black; /* Bordure noire autour de toute la page */
                height: 100%;
            }

            .zone-haut {
                background-color: #40E0D0;
                color: white;
                padding: 20px;
                width: 100%;
                height: 80px;
                box-sizing: border-box;

            }

            .zone-menu {
                background-color: #800080;
                color: white;
                text-align: center;
                padding: 20px;
                width: 100%;
                height: 60px;
                box-sizing: border-box;

            }

            .zone-milieu {
                background-color: #FFD700;
                color: black;
                text-align: center;
                padding: 20px;
                width: 100%;
               height: 150px; /* La zone du milieu est plus petite */
    box-sizing: border-box;
            }

            .zone-bas {
                background-color: #40E0D0;
                color: white;
                text-align: center;
                padding: 20px;
                width: 100%;
                height: 100px;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header class="zone-haut">Haut</header>
            <div class="zone-menu">Menu</div>
            <div class="zone-milieu">Milieu</div>
            <footer class="zone-bas">Bas</footer>
        </div>
    </body>
</html>
